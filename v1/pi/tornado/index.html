<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">	
    </head>
    <body>
        <a href="javascript:WebSocketTest()">Run WebSocket</a>
        <div id="messages" style="height:200px;background:black;color:white;"></div>
	<script type="text/javascript">
        function WebSocketTest() {
	    var messageContainer = document.getElementById("messages");
            if ("WebSocket" in window) {
                messageContainer.innerHTML = "WebSocket is supported by your Browser!";
                var ws = new WebSocket("wss://yannic.duckdns.org/robot-ws/websocket?Id=web");
                ws.onopen = function() {
                    setInterval(function(){ws.send("Get red block position")}, 5000);
                };
                ws.onmessage = function (evt) { 
                    var received_msg = evt.data;
                    messageContainer.innerHTML = "Message is received..." + received_msg;
                };
                ws.onclose = function() { 
                    messageContainer.innerHTML = "Connection is closed...";
                };
            } else {
                messageContainer.innerHTML = "WebSocket NOT supported by your Browser!";
            }
        }
        </script>
    </body>
</html>
